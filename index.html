<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body ng-controller="ListController">
    <h1>MY SHOPPING LIST</h1>
    <h2>ATL Drake</h2>
    <hr>


    <h4> So far <big>{{list.length}}</big> items</h4>
    <br>
    <div id="center">
        <table class="center">
            <tr ng-repeat="item in list" class="center">
                <td>{{$index + 1}}</td>
                <td>{{item}}</td>
                <td><button class="btn btn-danger" ng-click="remove(item)">X</button></td>
            </tr>
        </table>
    </div>
    

    <hr>

    <input type="text" ng-model="newItem">
        <button class="btn btn-success" ng-click="addItem(newItem)">add</button>
</body>
</html>
